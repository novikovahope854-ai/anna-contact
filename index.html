<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты — Анна Печникова</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e4ecf5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }

        .avatar-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .company {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1f2d3d;
        }

        .position {
            font-size: 14px;
            color: #6b7a90;
            margin-bottom: 25px;
        }

        .contact {
            display: block;
            width: 100%;
            text-decoration: none;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-weight: 600;
            background: #eef2f7;
            color: #1f2d3d;
            transition: 0.2s ease;
        }

        .contact:hover {
            background: #dde6f2;
        }

        .save-btn {
            display: block;
            width: 100%;
            text-decoration: none;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 12px;
            font-weight: 600;
            background: #1f3c88;
            color: #ffffff;
            transition: 0.2s ease;
        }

        .save-btn:hover {
            background: #162d66;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #8a97a8;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="photo.jpg" alt="Анна Печникова" class="avatar-img">
    <h1>Анна Печникова</h1>
    <div class="company">Группа компаний Key Point</div>
    <div class="position">Коммерческий директор</div>

    <a href="tel:+79166644621" class="contact">+7 916 664‑46‑21</a>
    <a href="mailto:Anna.pechnikova@dc-keypoint.ru" class="contact">Anna.pechnikova@dc-keypoint.ru</a>

    <a id="saveContact" href="#" class="save-btn">Сохранить контакт</a>

    <div class="footer">
     
    </div>
</div>

<script>
    document.getElementById('saveContact').addEventListener('click', function(e) {
        e.preventDefault();
        const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Анна Печникова
ORG:Группа компаний Key Point
TITLE:Коммерческий директор
TEL;TYPE=CELL:+79166644621
EMAIL:Anna.pechnikova@dc-keypoint.ru
END:VCARD`;

        const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'anna-pechnikova.vcf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    });
</script>
</body>
</html>
